<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link rel="stylesheet" href="styles/login-admin.css">
</head>
<body>
    <div class="login">
        <div class="login-container">
            <img src="assets/logoUnir.webp" alt="Logo" class="logo">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="loginAdmin()">Entrar</button>
            <p><a href="login-guest.html">Â¿Eres Invitado?</a></p>
        </div>
    </div>
    <script>
async function loginAdmin() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const response = await fetch("http://localhost:5000/api/admin/login", { // URL completa del backend
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({ username, password }),
    });

    try {
        const data = await response.json();
        if (response.ok) {
            if (data.isAdmin) {
                window.location.href = "home-admin.html";
            } else {
                alert("No tienes permisos de administrador");
            }
        } else {
            alert(data.error);
        }
    } catch (error) {
        console.error("Error al procesar la respuesta:", error);
        alert("Error inesperado");
    }
}
    </script>
</body>
</html>
