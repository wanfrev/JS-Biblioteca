<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca Virtual de Tesis - Invitado</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/home-guest.css" />
    <script type="module" src="js/app.js"></script>
  </head>
  <body>
    <header>
      <img src="assets/logoUnir1.webp" alt="Logo" class="logo" />
      <input type="text" id="search" placeholder="Buscar tesis..." />
      <div class="header-icons">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          style="fill: #fff"
          onclick="logout()"
          class="add-thesis-icon"
        >
          <path d="M16 13v-2H7V8l-5 4 5 4v-3z"></path>
          <path
            d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z"
          ></path>
        </svg>
      </div>
    </header>
    <main>
      <section id="filters-container" class="filters-container">
        <form id="filters-form">
          <select id="filter-carrera" name="filter-carrera">
            <option value="">Carrera</option>
            <!-- Opciones dinámicas -->
          </select>

          <input type="text" id="filter-autor" name="filter-autor" placeholder="Autor" />

          <input type="date" id="filter-fecha" name="filter-fecha" />

          <select id="filter-orden" name="filter-orden">
            <option value="alfabetico">Alfabético</option>
            <option value="fecha">Fecha</option>
          </select>

          <button type="submit">Filtrar</button>
        </form>
      </section>
      <section id="details-container" class="details-container">
        <h2>Detalles de la Tesis</h2>
        <div id="thesis-details">
          <p>Selecciona una tesis para ver los detalles.</p>
        </div>
      </section>
      <section id="thesis-list" class="container"></section>
    </main>
    <script type="module">
      import { verificarSesionInvitado, logout } from "./auth/auth.js";
      verificarSesionInvitado();
      window.logout = logout; // Exponer la función logout al ámbito global
    </script>
  </body>
</html>
