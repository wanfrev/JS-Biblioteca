<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subir Tesis</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/upload-form.css" />
  </head>
  <body>
    <header>
      <img src="assets/logoUnir1.webp" alt="Logo" class="logo" />
      <div class="logout-icons">
        <svg
          class="add-thesis-icon"
          fill="#ffffff"
          width="800px"
          height="800px"
          viewBox="0 0 32 32"
          xmlns="http://www.w3.org/2000/svg"
          onclick="return false"
          id="back-btn"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0" />
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <g id="SVGRepo_iconCarrier">
            <path
              d="M0 21.984q0.032-0.8 0.608-1.376l4-4q0.448-0.48 1.056-0.576t1.12 0.128 0.864 0.736 0.352 1.12v1.984h18.016q0.8 0 1.408-0.576t0.576-1.408v-8q0-0.832-0.576-1.408t-1.408-0.608h-16q-0.736 0-1.248-0.416t-0.64-0.992 0-1.152 0.64-1.024 1.248-0.416h16q2.464 0 4.224 1.76t1.76 4.256v8q0 2.496-1.76 4.224t-4.224 1.76h-18.016v2.016q0 0.64-0.352 1.152t-0.896 0.704-1.12 0.096-1.024-0.544l-4-4q-0.64-0.608-0.608-1.44z"
            />
          </g>
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          style="fill: #fff"
          onclick="logout()"
          class="add-thesis-icon"
        >
          <path d="M16 13v-2H7V8l-5 4 5 4v-3z"></path>
          <path
            d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z"
          ></path>
        </svg>
      </div>
    </header>
    <main>
      <form id="upload-form" enctype="multipart/form-data">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required />

        <label for="fecha_pub">Fecha de Publicación:</label>
        <input type="date" id="fecha_pub" name="fecha_pub" required />

        <label for="des_tesis">Descripción:</label>
        <textarea id="des_tesis" name="des_tesis" required></textarea>

        <label for="id_carrera">Carrera:</label>
        <select id="id_carrera" name="id_carrera" required>
          <option value="" disabled selected>Seleccione una carrera</option>
        </select>

        <label for="nom_autor">Nombre del Autor:</label>
        <input type="text" id="nom_autor" name="nom_autor" required />

        <label for="documento">Archivo PDF:</label>
        <input
          type="file"
          id="documento"
          name="documento"
          accept="application/pdf"
          required
        />

        <button type="submit">Subir PDF</button>
      </form>
    </main>

    <script type="module" src="js/upload-form.js"></script>

    <script>
      // Función para cerrar sesión
      function logout() {
        alert("Sesión cerrada");
        window.location.href = "login-guest.html"; // Redirige a la página de login
      }

      // Función para regresar a la página anterior
      document.getElementById("back-btn").addEventListener("click", () => {
        window.location.href = "home-admin.html"; // Cambia a la página de inicio del administrador
      });
    </script>
  </body>
</html>
