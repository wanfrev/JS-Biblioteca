<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca Virtual de Tesis - Admin</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/home-admin.css" />
    <script type="module" src="js/app.js"></script>
  </head>
  <body>
    <header>
      <img src="assets/logoUnir1.webp" alt="Logo" class="logo" />
      <input type="text" id="search" placeholder="Buscar tesis..." />
      <div class="header-icons">
        <!-- Botón para agregar nuevas tesis -->
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="add-thesis-icon"
          onclick="redirectToUploadForm()"
        >
          <path
            d="M3 8V19C3 21.201 4.794 22 6 22H21V20H6.012C5.55 19.988 5 19.806 5 19C5 18.899 5.009 18.809 5.024 18.727C5.136 18.151 5.608 18.01 6.012 18H21V4C21 2.897 20.103 2 19 2H6C4.794 2 3 2.799 3 5V8ZM6 4H19V16H5V5C5 4.194 5.55 4.012 6 4Z"
            fill="white"
          />
          <path
            d="M11 14H13V11H16V9H13V6H11V9H8V11H11V14Z"
            fill="white"
          />
        </svg>
        <!-- Botón para cerrar sesión -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          style="fill: #fff"
          onclick="logout()"
          class="add-thesis-icon"
        >
          <path d="M16 13v-2H7V8l-5 4 5 4v-3z"></path>
          <path
            d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z"
          ></path>
        </svg>
      </div>
    </header>
    <main>
      <section id="details-container" class="details-container">
        <h2>Detalles de la Tesis</h2>
        <div id="thesis-details">
          <p>Selecciona una tesis para ver los detalles.</p>
        </div>
      </section>
      <section id="thesis-list" class="container"></section>
      <button id="edit-button" class="edit-button" style="display: none;">Editar</button>
      <button id="delete-button" class="delete-button" style="display: none;">Eliminar</button>

    </main>
    <script type="module">
      import { verificarSesionAdmin, logout } from "./auth/auth.js";
      verificarSesionAdmin();
      window.logout = logout; // Exponer la función logout al ámbito global

      // Redirigir al formulario de subida al hacer clic en el ícono
      function redirectToUploadForm() {
        window.location.href = "upload-form.html";
      }

      window.redirectToUploadForm = redirectToUploadForm; // Exponer la función al ámbito global
    </script>
  </body>
</html>
