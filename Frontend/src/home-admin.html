<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca Virtual de Tesis - Admin</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/home-admin.css" />
  </head>
  <body>
    <header>
      <img src="assets/logoUnir1.webp" alt="Logo" class="logo" />
      <input type="text" id="search" placeholder="Buscar tesis..." />
      <div class="logout-icons">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          style="fill: #fff"
          onclick="logout()"
        >
          <path d="M16 13v-2H7V8l-5 4 5 4v-3z"></path>
          <path
            d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z"
          ></path>
        </svg>
      </div>
    </header>
    <main>
      <section id="thesis-list">
        <!-- Las tesis se mostrarán aquí dinámicamente -->
      </section>
    </main>
    <script type="module">
      import { verificarSesionAdmin } from "./js/auth.js";

      // Verificar la sesión del administrador
      verificarSesionAdmin();

      // Función para cerrar sesión
      function logout() {
        localStorage.removeItem("token"); // Eliminar el token del localStorage
        window.location.href = "login-admin.html"; // Redirigir al login de admin
      }

      // Exponer la función logout al ámbito global
      window.logout = logout;
    </script>
  </body>
</html>
